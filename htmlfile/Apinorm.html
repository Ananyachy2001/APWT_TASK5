<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<h3>Medical API</h3>
<body onload="loadDoc()">
    <ul>
        <li id="med_name"></li>   
        <li id="med_details"></li>   
        <li id="men_date"></li>   
        <li id="exp_date"></li>   
        <li id="med_cat"></li>   
        <li id="quantity"></li>   
    </ul>

    <script>
        function loadDoc(){
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){

                if(this.readyState = 4 && this.status == 200){

                    var obj_arr = JSON.parse(this.responseText);
                    document.getElementById("med_name").innerHTML = obj_arr[0].med_name;
                    document.getElementById("med_details").innerHTML = obj_arr[0].med_details;
                    document.getElementById("men_date").innerHTML = obj_arr[0].men_date;
                    document.getElementById("exp_date").innerHTML = obj_arr[0].exp_date;
                    document.getElementById("med_cat").innerHTML = obj_arr[0].med_cat;
                    document.getElementById("quantity").innerHTML = obj_arr[0].quantity;
                }
            };
            xhttp.open("GET", "http://127.0.0.1:8000/api/medical/list");
            xhttp.send();
        }
    </script>
    
</body>
</html>
